<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumia</title>
    <link rel="stylesheet" href="jumiaProject.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/e05c4973ea.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;family=Sixtyfour&amp;display=swap&quot; rel="stylesheet">
   
</head>
<body>
<!-- =========================Navbar========================== -->
<nav class="bg-white">
    <div class="bg-purple-400 max-w-10xl mx-auto px-20">
        <img src="Jumia.gif" alt="">
    </div>
    <div class="bg-slate-100 flex gap-20 py-1">
        <div class="flex pl-20 items-center gap-2">
            <div>
                <img src="jumia star.png" class="w-4 h-auto" alt="">
            </div>
            <p class="text-orange-400 ">Sell on Jumia</p>
        </div>
        <div class="flex gap-5">
            <h4>JUMIA</h4>
            <p>PAY</p>
        </div>
    </div>
<!-- ==================== Main Navbar========================= -->
<div class="flex gap-20 mx-28">
    <div class="bg-white">
        <img src="jumia_logo.png" class="w-36" alt="">
    </div>
    <div class="flex items-center gap-10">
        <div class="relative">
            <input type="text"  placeholder="Search products, brands and categories" class="relative border rounded border-black p-10 py-2 pr-40 text-xl">
            <i class="fa-solid fa-magnifying-glass absolute left-0 top-4 pl-2"></i>
        </div>
        <button class="border-solid rounded bg-orange-600 text-white p-2 px-3">SEARCH</button>
        <p><i class=" text-lg pr-2 fa-solid fa-user"></i>Account<i class="fa-solid fa-caret-down pl-2"></i> </p>
        <p><i class="text-lg pr-2 fa-regular fa-circle-question"></i>Help<i class="fa-solid fa-caret-down pl-2"></i></p>
        <p><i class="text-lg pr-2 fa-solid fa-cart-shopping"></i>Cart</p>   
    </div>
</div>
</nav>
    
</body>
</html>
